name: Greetings

on:
  pull_request_target:
    types: [opened]
  issues:
    types: [opened]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Check for previous issues
        id: check_issues
        uses: actions/github-script@v4
        with:
          script: |
            const { data: issues } = await github.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: context.actor,
              state: 'all'
            });
            return issues.length > 1;

      - name: Check for previous pull requests
        id: check_pulls
        uses: actions/github-script@v4
        with:
          script: |
            const { data: pulls } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              creator: context.actor,
              state: 'all'
            });
            return pulls.length > 1;

      - name: Greet the user
        if: steps.check_issues.outputs.result == 'true' || steps.check_pulls.outputs.result == 'true'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thank you for your contribution! Your issue will be reviewed shortly."
          pr-message: "Thank you for your commitment! Your request will be reviewed shortly."
